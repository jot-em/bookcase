{% extends 'biblio/base.html' %}
<!-- {% load render_table from django_tables2 %} -->
{% block content %}

	<h1 class="title">Szukaj książkek</h1>

    <form method="GET" action=".">
    	{{ form.as_p }}
    	<button type="submit">Szukaj</button>
	</form>
 
	{% for n, book in book_list.items %}
	    <div class="book-list">
			<p>{{ n }}. {{ book.author }}</p>
			<h1><a href="{% url 'book_details' pk=book.pk %}">{{ book.title }}</a></h1>

			{% if book.notes != '' %}
				<p>{{ book.notes|truncatechars:100 }}</p>
			{% endif %}
			<hr>
	    </div>
	{% endfor %}

{% endblock %}
