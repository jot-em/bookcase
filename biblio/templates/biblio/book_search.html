{% extends 'biblio/base.html' %}
<!-- {% load render_table from django_tables2 %} -->
{% block content %}

	<h1 class="title">Szukaj książkek</h1>

    <form method="GET" action=".">
    	{{ form.as_p }}
    	<button type="submit">Szukaj</button>
	</form>
 
	{% for book in book_list %}
	    <div class="book-list">
			<p>{{ book.author }}</p>
			<h1><a href="{% url 'book_details' pk=book.pk %}">{{ book.title }}</a></h1>
			<br>
	    </div>
	{% endfor %}

{% endblock %}
