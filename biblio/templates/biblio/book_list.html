{% extends 'biblio/base.html' %}
{% load render_table from django_tables2 %}


{% block content %}
	{% for n, book in book_list.items %}
	    <div class="book-list">
			<p>{{ n }}. {{ book.author }}</p>
			<h1><a href="{% url 'book_details' pk=book.pk %}">{{ book.title }}</a></h1>
			<br>
	    </div>
	{% endfor %}
{% endblock %}
